{% extends 'Main/main.html' %}

{% block content %}

<div class="container" style="margin-top: 70px; margin-bottom: 100px;">
    <h2>Delete Item</h2>
    {% if item.patient_name %}
        <p>Are you sure you want to delete "{{ item.patient_name }}"?</p>
    {% else %}
        <p>Are you sure you want to delete "{{ item.first_name }}"?</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Delete</button>
        <a href="{% url 'home' %}" class="btn btn-primary">Cancel</a>
    </form>
</div>


{% endblock %}
