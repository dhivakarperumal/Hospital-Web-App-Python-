{% extends 'Main/main.html' %}
{%  block title %}  Login  {%  endblock title %}

{% load static %}

{%  block content %}

<div class="myboy">
    <div class="newboxes1" style="margin-top:100px ; margin-bottom: 140px !important;">
        <h1 class="text-center" >Login</h1>
        <form action="" method="post">
            {%  csrf_token %}

            <div class="mb-3">
                <label for=""><b>Username</b></label>
                <input type="text" name="username" id="username" placeholder="Enter Your Username" class="form-control" >
            </div>
            
            <div class="mb-3">
                <label for=""><b>Password</b></label>
                <input type="password" name="password" id="password" placeholder="Enter Your Password" class="form-control" >
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btns1" >Login Now</button>
                <center><p class="mt-3">Do you don't have account<a class="mx-2 mt-4" href="{% url 'register' %}" >Sing In</a></p></center>
            </div>

        </form>
    </div>
</div>

{% endblock content %}
